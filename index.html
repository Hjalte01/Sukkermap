    <!-- Hjælpere -->
    <div id="hjælpereNavigation">Tryk, hvor der skal tilføjes et nyt sted/område/printere/toilet/m.m.</div>

      <div class="popupBox-content" style="width:30%; height:30%; padding: 0%;">
        <span class="xClose" id="hjælperXBtn">&times;</span>
        <div class="hjælpereTitelSection">

        <div>

        </div>
        <div class="hjælpereTitelSection">

          <!--  -->

            <p class="hjælpereRotateParagraph">Submit</p>
          </button>
          
        </div>
      </div>
    </div>
